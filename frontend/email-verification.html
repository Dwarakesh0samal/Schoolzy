<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verification - Schoolzy</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="index.html" class="nav-logo"><i class="fas fa-graduation-cap"></i> <span>Schoolzy</span></a>
    </div>
  </nav>
  <main class="main-centered">
    <div class="modal-content" style="margin-top: 60px;">
      <h2>Email Verification</h2>
      <p>A verification link will be sent to your email address. (Feature coming soon!)</p>
      <button class="btn btn-primary" id="send-verification-btn">Send Verification Email</button>
      <a href="index.html" class="btn btn-outline" style="margin-top:1rem;">Back to Home</a>
    </div>
  </main>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const user = localStorage.getItem('user');
      if (!user) {
        window.location.href = 'index.html';
        return;
      }
      const userObj = JSON.parse(user);
      const emailPara = document.createElement('p');
      emailPara.textContent = 'Your email: ' + (userObj.email || '');
      document.querySelector('.modal-content').insertBefore(emailPara, document.getElementById('send-verification-btn'));
    });
    document.getElementById('send-verification-btn').onclick = function() {
      let msg = document.getElementById('verification-msg');
      if (!msg) {
        msg = document.createElement('div');
        msg.id = 'verification-msg';
        msg.style.marginTop = '1rem';
        msg.style.fontWeight = 'bold';
        document.querySelector('.modal-content').appendChild(msg);
      }
      msg.textContent = 'Verification email sent! (Demo)';
      msg.style.color = '#4caf50';
    };
  </script>
</body>
</html>
