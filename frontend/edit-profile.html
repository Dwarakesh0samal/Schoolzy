<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile - Schoolzy</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .edit-profile-container {
      max-width: 420px;
      margin: 3rem auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 2.5rem 2rem 2rem 2rem;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .edit-profile-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #667eea;
    }
    .edit-profile-form label {
      display: block;
      margin-bottom: 0.5rem;
      color: #4a5568;
      font-weight: 500;
    }
    .edit-profile-form input[type="text"],
    .edit-profile-form input[type="email"],
    .edit-profile-form input[type="password"] {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1.2rem;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      font-size: 1rem;
      background: #f7f8fa;
    }
    .edit-profile-form input[type="file"] {
      margin-bottom: 1.2rem;
    }
    .edit-profile-actions {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
    }
    .edit-profile-actions button {
      flex: 1;
      padding: 0.7rem 0;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .edit-profile-actions .save-btn {
      background: #667eea;
      color: #fff;
    }
    .edit-profile-actions .save-btn:hover {
      background: #5a67d8;
    }
    .edit-profile-actions .cancel-btn {
      background: #e2e8f0;
      color: #2d3748;
    }
    .edit-profile-actions .cancel-btn:hover {
      background: #cbd5e1;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 1.5rem;
      color: #667eea;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
    }
    .profile-pic-preview {
      display: block;
      margin: 0 auto 1rem auto;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #667eea;
    }
  </style>
</head>
<body>
  <div class="edit-profile-container">
      <h2>Edit Profile</h2>
    <form class="edit-profile-form" id="editProfileForm">
      <img src="https://via.placeholder.com/80/667eea/ffffff?text=U" alt="Profile Picture" id="profilePicPreview" class="profile-pic-preview">
      <label for="profilePic">Profile Picture</label>
      <input type="file" id="profilePic" name="profilePic" accept="image/*">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" readonly>
      <label for="password">New Password <span style="color:#a0aec0;font-weight:400;">(leave blank to keep current)</span></label>
      <input type="password" id="password" name="password" placeholder="••••••••">
      <div class="edit-profile-actions">
        <button type="submit" class="save-btn">Save</button>
        <button type="button" class="cancel-btn" id="cancel-btn">Cancel</button>
        </div>
      </form>
    <a href="index.html" class="back-link">&larr; Back to Home</a>
    </div>
  <script>
    // Profile picture preview
    document.getElementById('profilePic').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(evt) {
          document.getElementById('profilePicPreview').src = evt.target.result;
        };
        reader.readAsDataURL(file);
      }
    });
    // Cancel button navigation
    document.getElementById('cancel-btn').addEventListener('click', function() {
      window.location.href = 'index.html';
    });
    // TODO: Add JS to load current user info and handle form submission
  </script>
</body>
</html>
