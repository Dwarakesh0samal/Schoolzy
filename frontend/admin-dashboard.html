<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Add School</title>
  <link rel="stylesheet" href="styles.css">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://unpkg.com; script-src 'self' https://www.gstatic.com; font-src 'self' https://cdnjs.cloudflare.com; img-src 'self' data: https://unpkg.com https://raw.githubusercontent.com https://*.tile.openstreetmap.org; connect-src 'self' https://nominatim.openstreetmap.org;">
  <style>
    .admin-form-container {
      max-width: 480px;
      margin: 3rem auto;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 2px 16px rgba(80,80,120,0.10);
      padding: 2rem 2.5rem;
    }
    .admin-form-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .admin-form label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 500;
    }
    .admin-form input {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1.1rem;
      border-radius: 7px;
      border: 1.5px solid #e2e8f0;
      font-size: 1rem;
      background: #f8fafc;
    }
    .admin-form button {
      width: 100%;
      padding: 0.8rem;
      border-radius: 7px;
      background: #667eea;
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    .admin-form button:disabled {
      background: #b3b3b3;
      cursor: not-allowed;
    }
    .admin-message {
      text-align: center;
      margin-bottom: 1.2rem;
      color: #e53e3e;
      font-weight: 500;
    }
    .admin-success {
      color: #38a169;
    }
  </style>
  <!-- Firebase setup module must be loaded before app.js -->
  <script type="module" src="firebase-setup.js"></script>
  <script src="/app.js" defer></script>
</head>
<body>
  <div class="admin-form-container">
    <h2>Add New School</h2>
    <div id="admin-message" class="admin-message"></div>
    <form id="add-school-form" class="admin-form" style="display:none;">
      <label for="school-name">School Name</label>
      <input type="text" id="school-name" required>
      <label for="school-city">City</label>
      <input type="text" id="school-city" required>
      <label for="school-fee">Fee</label>
      <input type="number" id="school-fee" min="0" required>
      <label for="school-phone">Phone</label>
      <input type="text" id="school-phone" required>
      <label for="school-lat">Latitude</label>
      <input type="number" id="school-lat" step="any" required>
      <label for="school-lng">Longitude</label>
      <input type="number" id="school-lng" step="any" required>
      <button type="submit" id="submit-btn">Add School</button>
    </form>
    </div>
</body>
</html>
