<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Details - Schoolzy</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="index.html" class="nav-logo"><i class="fas fa-graduation-cap"></i> <span>Schoolzy</span></a>
    </div>
  </nav>
  <main class="main-centered">
    <div class="container" style="margin-top: 60px;">
      <div id="school-search-bar" style="margin-bottom: 2rem; text-align:center;">
        <input type="text" id="school-search-input" placeholder="Search schools by name..." style="padding:0.5rem; width:60%; max-width:300px;">
        <button id="school-search-btn" class="btn btn-primary" style="margin-left:0.5rem;">Search</button>
        <div id="school-search-results" style="margin-top:1rem;"></div>
      </div>
      <div id="school-details"></div>
      <h3>Reviews</h3>
      <div id="reviews-list"></div>
      <h3>Add a Review</h3>
      <form id="add-review-form">
        <div id="review-user-fields">
          <input type="text" id="review-user-name" placeholder="Your Name" required>
          <input type="text" id="review-user-avatar" placeholder="Profile Picture URL (optional)">
        </div>
        <div class="star-rating" id="star-rating">
          <span data-value="1">&#9733;</span>
          <span data-value="2">&#9733;</span>
          <span data-value="3">&#9733;</span>
          <span data-value="4">&#9733;</span>
          <span data-value="5">&#9733;</span>
        </div>
        <input type="hidden" id="review-rating" value="5">
        <textarea id="review-text" placeholder="Your review" required></textarea>
        <button type="submit" class="btn btn-primary">Submit Review</button>
      </form>
      <a href="index.html" class="btn btn-outline" style="margin-top:1rem;">Back to Home</a>
    </div>
  </main>
  <script>
    const params = new URLSearchParams(window.location.search);
    const schoolId = params.get('id');
    const API_BASE = `${import.meta.env.VITE_API_URL}/api`;
    async function loadSchool() {
      const res = await fetch(`${API_BASE}/schools/${schoolId}`);
      const school = await res.json();
      document.getElementById('school-details').innerHTML = `
        <h2>${school.name}</h2>
        <p><strong>Location:</strong> ${school.location}</p>
        <p><strong>Category:</strong> ${school.category}</p>
        <p><strong>Rating:</strong> ${school.averageRating || 0} (${school.reviewCount || 0} reviews)</p>
        <p>${school.description}</p>
        ${school.phone ? `<p><strong>Phone:</strong> ${school.phone}</p>` : ''}
        ${school.website ? `<p><strong>Website:</strong> <a href="${school.website}" target="_blank">${school.website}</a></p>` : ''}
      `;
    }
    async function loadReviews() {
      const res = await fetch(`${API_BASE}/reviews/${schoolId}`);
      const reviews = await res.json();
      document.getElementById('reviews-list').innerHTML = reviews.length ? reviews.map(r => `
        <div class="review-item">
          <div class="review-header">
            ${r.user_profile_picture ? `<img src="${r.user_profile_picture}" class="review-avatar">` : ''}
            <b>${r.user_name || 'Anonymous'}</b> <span class="stars">${'★'.repeat(r.rating)}${'☆'.repeat(5 - r.rating)}</span>
          </div>
          <div>${r.review_text}</div>
        </div>
      `).join('') : '<p>No reviews yet.</p>';
    }
    // --- User info logic ---
    let currentUser = null;
    function getCurrentUser() {
      const token = localStorage.getItem('token');
      const user = localStorage.getItem('user');
      if (token && user) {
        try { return JSON.parse(user); } catch { return null; }
      }
      return null;
    }
    function updateReviewFormForUser() {
      currentUser = getCurrentUser();
      const userFields = document.getElementById('review-user-fields');
      if (currentUser) {
        userFields.style.display = 'none';
      } else {
        userFields.style.display = 'flex';
      }
      if (sessionStorage.getItem('isDemoUser') === 'true') {
        const reviewForm = document.getElementById('add-review-form');
        if (reviewForm) {
          reviewForm.style.display = 'none';
          let demoMsg = document.getElementById('demo-review-msg');
          if (!demoMsg) {
            demoMsg = document.createElement('div');
            demoMsg.id = 'demo-review-msg';
            demoMsg.textContent = "Demo users cannot submit reviews.";
            demoMsg.style.color = '#2563eb';
            demoMsg.style.fontWeight = 'bold';
            reviewForm.parentNode.insertBefore(demoMsg, reviewForm.nextSibling);
          }
        }
      }
    }
    updateReviewFormForUser();
    // --- End user info logic ---
    document.getElementById('add-review-form').onsubmit = async function(e) {
      e.preventDefault();
      let user_name, user_profile_picture, userId;
      currentUser = getCurrentUser();
      if (currentUser) {
        userId = currentUser.id || currentUser.uid || currentUser.email;
        user_name = currentUser.name;
        user_profile_picture = currentUser.profile_picture || '';
      } else {
        userId = 'guest';
        user_name = document.getElementById('review-user-name').value;
        user_profile_picture = document.getElementById('review-user-avatar').value;
      }
      const rating = Number(document.getElementById('review-rating').value);
      const review_text = document.getElementById('review-text').value;
      await fetch(`${API_BASE}/reviews/${schoolId}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userId, user_name, user_profile_picture, rating, review_text })
      });
      document.getElementById('add-review-form').reset();
      highlightStars(currentRating); // Reset stars
      loadReviews();
    };
    // Star rating logic
    const starRating = document.getElementById('star-rating');
    const ratingInput = document.getElementById('review-rating');
    let currentRating = 5;
    starRating.querySelectorAll('span').forEach(star => {
      star.addEventListener('mouseenter', function() {
        highlightStars(this.dataset.value);
      });
      star.addEventListener('mouseleave', function() {
        highlightStars(currentRating);
      });
      star.addEventListener('click', function() {
        currentRating = this.dataset.value;
        ratingInput.value = currentRating;
        highlightStars(currentRating);
      });
    });
    function highlightStars(rating) {
      starRating.querySelectorAll('span').forEach(star => {
        star.style.color = star.dataset.value <= rating ? '#f5c518' : '#ccc';
        star.style.transform = star.dataset.value <= rating ? 'scale(1.15)' : 'scale(1)';
      });
    }
    highlightStars(currentRating);
    loadSchool();
    loadReviews();
    // --- School name search logic ---
    const API_BASE_SEARCH = (typeof import.meta !== 'undefined' && import.meta.env && import.meta.env.VITE_API_URL)
      ? import.meta.env.VITE_API_URL + '/api'
      : (window.SCHOOLZY_CONFIG ? window.SCHOOLZY_CONFIG.API_BASE_URL : '/api');
    document.getElementById('school-search-btn').onclick = async function() {
      const query = document.getElementById('school-search-input').value.trim();
      const resultsDiv = document.getElementById('school-search-results');
      if (!query) { resultsDiv.innerHTML = '<em>Please enter a school name.</em>'; return; }
      resultsDiv.innerHTML = 'Searching...';
      try {
        const res = await fetch(`${API_BASE_SEARCH}/schools?name=${encodeURIComponent(query)}`);
        const data = await res.json();
        const schools = data.schools || [];
        if (schools.length === 0) {
          resultsDiv.innerHTML = '<em>No schools found.</em>';
        } else {
          resultsDiv.innerHTML = schools.map(s => `<a href="school.html?id=${s.id}" class="btn btn-outline" style="display:block;margin:0.3rem auto;">${s.name}</a>`).join('');
        }
      } catch (err) {
        resultsDiv.innerHTML = '<span style="color:red;">Error searching schools.</span>';
      }
    };
    document.getElementById('school-search-input').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') document.getElementById('school-search-btn').click();
    });
    // --- End school name search logic ---
  </script>
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .container {
      max-width: 700px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(80,80,120,0.08);
      padding: 2rem 2.5rem 2.5rem 2.5rem;
    }
    #school-details h2 {
      margin-top: 0;
      color: #5a4fcf;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    #school-details p, #school-details a {
      font-size: 1.1rem;
      margin: 0.2rem 0;
    }
    #school-details a { color: #667eea; text-decoration: underline; }
    h3 {
      margin-top: 2rem;
      color: #444;
      font-size: 1.3rem;
    }
    .review-item {
      border-bottom: 1px solid #eee;
      padding: 1rem 0;
      background: #f9f9ff;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .review-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.3rem;
    }
    .review-avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 0.5rem;
      vertical-align: middle;
      border: 2px solid #e0e0ff;
    }
    .stars {
      color: #f5c518;
      font-size: 1.1rem;
      margin-left: 0.3rem;
    }
    #add-review-form {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      align-items: flex-start;
      margin-top: 1rem;
      background: linear-gradient(90deg, #f4f6ff 60%, #e9e6ff 100%);
      padding: 1.5rem 1rem 1.5rem 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(80,80,120,0.08);
      border: 1.5px solid #e0e0ff;
    }
    #add-review-form input, #add-review-form textarea {
      padding: 0.6rem;
      border-radius: 6px;
      border: 1.5px solid #ccc;
      font-size: 1rem;
      margin-right: 0.5rem;
      background: #f9f9ff;
      transition: border 0.2s;
    }
    #add-review-form input:focus, #add-review-form textarea:focus {
      border: 1.5px solid #667eea;
      outline: none;
    }
    #add-review-form textarea {
      flex: 1 1 200px;
      min-width: 180px;
      max-width: 350px;
      min-height: 36px;
      resize: vertical;
    }
    .star-rating {
      display: flex;
      gap: 0.1rem;
      font-size: 1.7rem;
      margin: 0.2rem 0 0.5rem 0;
      cursor: pointer;
      user-select: none;
    }
    .star-rating span {
      color: #ccc;
      transition: color 0.2s, transform 0.2s;
      padding: 0 2px;
    }
    .star-rating span:hover,
    .star-rating span:focus {
      color: #f5c518;
      transform: scale(1.2);
    }
    #add-review-form button {
      background: linear-gradient(90deg, #667eea, #764ba2);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.6rem 1.5rem;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    #add-review-form button:hover {
      background: linear-gradient(90deg, #5a4fcf, #667eea);
    }
    .btn-outline {
      background: none;
      border: 2px solid #667eea;
      color: #667eea;
      border-radius: 6px;
      padding: 0.6rem 1.5rem;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 2rem;
      transition: background 0.2s, color 0.2s;
      display: inline-block;
    }
    .btn-outline:hover {
      background: #667eea;
      color: #fff;
    }
    @media (max-width: 600px) {
      .container { padding: 1rem; }
      #add-review-form { flex-direction: column; align-items: stretch; }
      #add-review-form input, #add-review-form select, #add-review-form textarea { margin-right: 0; margin-bottom: 0.5rem; }
    }
  </style>
</body>
</html>
