<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Schoolzy</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="auth-container">
    <form id="login-form" class="auth-form">
      <h1>Login</h1>
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Login</button>
      <button id="demo-login-btn" class="btn btn-outline" type="button">Try as Demo User</button>
      <div class="auth-extra">Don't have an account? <a class="auth-link" href="register.html">Register here</a></div>
    </form>
  </div>
