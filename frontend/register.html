<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Schoolzy</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="auth-container">
    <form id="register-form" class="auth-form">
      <h1>Register</h1>
      <input type="text" id="register-name" placeholder="Name" required>
      <input type="email" id="register-email" placeholder="Email" required>
      <input type="password" id="register-password" placeholder="Password" required>
      <button type="submit">Register</button>
      <div class="auth-extra">Already have an account? <a class="auth-link" href="login.html">Login here</a></div>
    </form>
  </div>
  <!-- Remove the inline script that posts to /api/auth/register. Registration is handled by app.js -->
  <script type="module" src="/app.js"></script>
</body>
</html>
